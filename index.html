<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management System</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<section id="welcomePage">
<header>
    <div class="logo-container">
        <img src="assests/logo.webp" alt="Crop Monitoring System - Green Shadow Logo" class="logo-image">
        <span class="company-name">Crop Monitoring System <br> Green Shadow (Pvt) Ltd..</span>
    </div>
    <button class="signin-btn" id="btnSignin">Sign In
        <i class="fa-solid fa-user"></i>
    </button>
</header>
<main>
    <div class="green-background"></div>

    <!-- Add circle container to cover both black and green areas -->
    <div class="circle-container">
        <div class="circle">
            <img src="assests/farmer.jpg" alt="Background Circle" class="circle-image">
        </div>
    </div>

    <div class="text-container">
        <p id="swiping-text">Welcome to the Crop Management System! <span id="next-arrow">â€º</span></p>
    </div>

    <div class="image-container">
        <img src="assests/home.png" alt="Crop Management" class="crop-image">
    </div>
</main>
</section>
<section id="signin">
    <div class="signin-container">
        <h2>Sign In
            <i class="fa-solid fa-user-large"></i>
        </h2>
        <form id="signinForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    Select Your Role
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><button class="dropdown-item" type="button">MANAGER</button></li>
                    <li><button class="dropdown-item" type="button">ADMINISTRATIVE</button></li>
                    <li><button class="dropdown-item" type="button">SCIENTIST</button></li>
                </ul>
            </div>

            <button type="submit" id="btnlogin">Sign In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="signup-link">Don't have an account?
            <a href="#signup" id="text">Sign Up here...</a>
        </p>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="JS/script.js"></script>
<script src="JS/singlepage.js" type="module"></script>
</body>
</html>
