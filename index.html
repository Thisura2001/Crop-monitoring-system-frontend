<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management System</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/signin.css">
    <link rel="stylesheet" href="Css/signup.css">
    <link rel="stylesheet" href="Css/Dashbord.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<section id="welcomePage">
<header>
    <div class="logo-container">
        <img src="assests/logo.webp" alt="Crop Monitoring System - Green Shadow Logo" class="logo-image">
        <span class="company-name">Crop Monitoring System <br> Green Shadow (Pvt) Ltd..</span>
    </div>
    <button class="signin-btn" id="btnSignin">Sign In
        <i class="fa-solid fa-user"></i>
    </button>
</header>
<main>
    <div class="green-background"></div>

    <!-- Add circle container to cover both black and green areas -->
    <div class="circle-container">
        <div class="circle">
            <img src="assests/farmer.jpg" alt="Background Circle" class="circle-image">
        </div>
    </div>

    <div class="text-container">
        <p id="swiping-text">Welcome to the Crop Management System! <span id="next-arrow">â€º</span></p>
    </div>

    <div class="image-container">
        <img src="assests/home.png" alt="Crop Management" class="crop-image">
    </div>
</main>
</section>
<section id="signin">
    <div class="signin-wrapper">
        <!-- Image Section -->
        <img src="assests/loggingimg.jpg" alt="Side Image" class="side-image">

        <!-- Sign-In Form Section -->
        <div class="signin-container">
            <h2>Sign In <i class="fa-solid fa-user-large"></i></h2>
            <form id="signinForm">
                <label for="email">Your Email</label>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Enter email" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <label for="password">Your Password</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" id="btnlogin">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="#signup" id="text">Sign Up here...</a></p>
        </div>
    </div>
</section>

<!-- Signup Section -->
<section id="signup">
    <button>
        <i class="fa-solid fa-backward"></i>
    </button>
    <div class="signup-wrapper">
        <!-- Image Section -->
        <img src="assests/signupimg.jpg" alt="Side Image" class="side-imageSignUp">

        <!-- Signup Container -->
        <div class="signup-container">
            <h1>Signup
                <i class="fa-solid fa-user-plus"></i>
            </h1>
            <form id="signupForm">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name" required>

                <label for="email1">Email</label>
                <input type="email" id="email1" placeholder="Enter email" required>

                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter password" required>

                <div class="btn-group">
                    <button type="button" id="roleDropdown" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        Select Your Role
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button" onclick="selectRole('MANAGER')">MANAGER</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectRole('ADMINISTRATIVE')">ADMINISTRATIVE</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectRole('SCIENTIST')">SCIENTIST</button></li>
                    </ul>
                </div>

                <button type="submit" id="btnSignUp">Sign Up</button>
            </form>
        </div>
    </div>
</section>

<!--dashboard section-->
<section id="dashboard">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Staff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Field</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Crop</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Monitoring log service</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Vehicle</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Equipment</a>
        </li>
        <!-- Logout Button -->
        <li class="nav-item ms-auto">
            <a class="nav-link logout-button" href="#" id="btnLogOut">Logout
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </li>
    </ul>
</section>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="JS/script.js"></script>
<script src="JS/singlepage.js" type="module"></script>
</body>
</html>
